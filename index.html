<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>solve Problems</title>
</head>
<body>
    <!-- task one and task two and task four--------------------------------------- -->
    <div class="container py-5">
        <label for="arr" class="d-block fs-4">Task one and Task two and Task four</label>
        <input type="text" class="newArr form-control mb-2" id="arr" name="arr" placeholder="Enter your array ex: 10,20,30">
        <div class="err alert alert-danger d-none" role="alert">
            Write Valid Numbers Ex: 10,50,80
        </div>
        <button type="button" class="result btn btn-primary">Result</button>
        <div class="evenArr alert alert-success mt-3 d-none fs-5" role="alert"></div>
        <div class="maxNum alert alert-secondary mt-3 d-none fs-5" role="alert"></div>
        <div class="DubNum alert alert-info mt-3 d-none fs-5" role="alert"></div>

        
    </div>
    <!-- end task one and task two and task four -------------------------------------->
    <hr>
    <!-- task three ---------------------------------------------------->
    <div class="container py-5">
        <label for="str" class="d-block fs-4">Task three</label>
        <input type="text" class="str form-control mb-2" id="str" name="str" placeholder="Enter String">
        <div class="errstr alert alert-danger d-none" role="alert">
            Enter Valid string
        </div>
        <button type="button" class="resultstr btn btn-primary">Reverse</button>
        <div class="reverseStr alert alert-success mt-3 d-none fs-5" role="alert"></div>
    </div>


    <!-- end task three---------------------------------------------- -->




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
